<!-- START table  -->
<mat-card class="cardWithShadow">
  <mat-card-content class="p-24">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <ng-container matColumnDef="productImage">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 f-s-14 mat-subtitle-1 p-l-0"
          >
            Produit
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div
              class="d-flex align-items-center"
              *ngIf="element.product && element.product.imageURLs"
            >
              <img
                [src]="element.product?.imageURLs[0]"
                alt="cat img"
                width="48"
                class="rounded"
              />

              <div class="m-l-16">
                <h6 class="f-s-14 mat-subtitle-1 f-w-600">
                  {{ element.product.productType }}
                </h6>
                <span class="mat-body-1 f-s-12">
                  {{ element.product.title }}
                </span>
              </div>
            </div>
          </td>
        </ng-container>
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Reviewer Name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="f-s-14"
            style="max-width: 400px"
          >
            {{ element.fullName }}
          </td>
        </ng-container>
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Review
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="f-s-14"
            style="max-width: 400px"
          >
            {{ element.description }}
          </td>
        </ng-container>
        <ng-container matColumnDef="starsNumber">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Stars
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="f-s-14"
            style="max-width: 400px"
          >
            {{ element.starsNumber }}
          </td>
        </ng-container>
        <ng-container matColumnDef="approved">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Approval
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="f-s-14"
            style="max-width: 400px"
          >
            <mat-slide-toggle
              color="primary"
              [checked]="element.approved"
              (change)="
                toggleApproval(element.id); element.approved = !element.approved
              "
            >
            </mat-slide-toggle>
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
            Actions
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            class="f-s-14"
            style="max-width: 400px"
          >
            <button
              mat-icon-button
              color="warn"
              (click)="deleteReview(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
            
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="dataSource.data.length"
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
