<h2 class="f-w-500 m-b-24" mat-dialog-title><strong>{{action}}</strong></h2>
<mat-dialog-content *ngIf="action !== 'Delete'; else elseTemplate" style="max-width: 600px">
    <form [formGroup]="userForm" >
        
        <div class="row">
            <div class="col-lg-6" >
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput required id="fullName" name="fullName" formControlName="fullName"
                        placeholder="Full Name" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput  required  id="phone" name="phone" formControlName="phone"
                        placeholder="Phone" />
                </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput id="email" name="email" formControlName="email"
                        placeholder="Email" />
                </mat-form-field>
            </div>
                        <div class="col-lg-6">
                <mat-form-field appearance="outline" class="w-100">
                    <input type="text" matInput id="password" name="password" formControlName="password"
                        placeholder="Password" />
                </mat-form-field>
            </div>
            
            <div class="col-lg-6">
                <div class="d-flex align-items-center justify-content-center" style="width: 100%; height: 70%;">
                    <span>Activate Admin &nbsp; </span>
                    <mat-slide-toggle color="primary" formControlName="active"></mat-slide-toggle>
                </div>
            </div>
        </div>
        <button mat-flat-button (click)="doAction()" mat-flat-button color="primary" [disabled]="!userForm.valid">
            {{action}}
        </button>
        <button mat-stroked-button color="warn" class="m-l-8" (click)="closeDialog()">
            Cancel
        </button>
    </form>
</mat-dialog-content>
<ng-template #elseTemplate>
    <div class="p-x-24">
        <p>Sure to delete <span class="f-w-600">{{username}}</span> ?</p>
    </div>
    <div mat-dialog-actions class="p-x-24 p-b-24">
        <button mat-button (click)="doAction()" mat-flat-button color="warn">
            {{action}}
        </button>
        <button mat-button (click)="closeDialog()" class="m-l-8">Cancel</button>
    </div>
</ng-template>
