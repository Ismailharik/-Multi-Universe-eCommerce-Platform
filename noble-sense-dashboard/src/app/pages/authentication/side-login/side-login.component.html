<div class="blank-layout-container justify-content-center" >
    <div class="position-relative row w-100 h-100">
        <div class="col-lg-7 col-xl-8 bg-gredient p-0">
            <div class="p-24 h-100 test">
                <a [routerLink]="['/dashboards']" *ngIf="options.theme === 'light'">
            <img src="./assets/images/logos/wp-harik.png" style="width: 220px; border-radius: 10px" class="align-middle m-2" alt="logo" />
                </a>
                <a [routerLink]="['/dashboards']" *ngIf="options.theme === 'dark'">
                    <img src="./assets/images/logos/wp-harik.png" class="align-middle m-2" alt="logo" />
                </a>

                <div class="align-items-center justify-content-center img-height d-none d-lg-flex">
                    <img src="/assets/images/backgrounds/login-bg.svg" alt="login" style="max-width: 500px" />
                </div>
            </div>
        </div>
        <div class="col-lg-5 col-xl-4 p-0">
            <div class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100">
                <div class="row justify-content-center w-100">
                    <div class="col-lg-9 max-width-form">
                        <h4 class="f-w-700 f-s-24 m-0">Welcome to Noble Sense</h4>
                        <span class="f-s-14 d-block mat-body-1 m-t-8">Admin Dashboard</span>
                        <div class="or-border m-t-30">or sign in with</div>

                        <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
                            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
                            <mat-form-field appearance="outline" class="w-100" color="primary">
                                <input matInput formControlName="phone" />
                                <mat-hint *ngIf="f['phone'].touched && f['phone'].invalid" class="m-b-16 error-msg">
                                    <div class="text-error" *ngIf="f['phone'].errors && f['phone'].errors['required']">
                                        Name is required.
                                    </div>
                                    <div class="text-error" *ngIf="f['phone'].errors && f['phone'].errors['minlength']">
                                        Name should be 4 character.
                                    </div>
                                </mat-hint>
                            </mat-form-field>

                            <!-- password -->
                            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de Passe</mat-label>
                            <mat-form-field appearance="outline" class="w-100" color="primary">
                                <input matInput type="password" formControlName="password" />
                                <mat-hint *ngIf="f['password'].touched && f['password'].invalid"
                                    class="m-b-16 error-msg">
                                    <div class="text-error" *ngIf=" f['password'].errors && f['password'].errors['required']">
                                        Password is required.
                                    </div>
                                </mat-hint>
                            </mat-form-field>

                            
                            <button mat-flat-button color="primary" class="w-100"  type="submit" [disabled]="!form.valid">
                                se connecter
                            </button>
                            <!-- input -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
