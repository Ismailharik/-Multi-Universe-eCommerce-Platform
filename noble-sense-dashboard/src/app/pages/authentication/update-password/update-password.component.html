<div class="blank-layout-container justify-content-center align-items-center">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
        <div class="col-lg-4 d-flex align-items-center">
            <mat-card class="cardWithShadow boxed-auth">
                <mat-card-content class="p-32">
                    <div class="or-border m-t-30">Changer Le Mot de Passe</div>

                    <form class="m-t-30" [formGroup]="changePasswordForm" (ngSubmit)="submit()">
                        <!-- username -->
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput formControlName="phone" placeholder="06XXXXXXXX" />
                            <mat-hint *ngIf="f['phone'].touched && f['phone'].invalid"
                                class="m-b-16 error-msg">
                                <div class="text-error"
                                    *ngIf="f['phone'].errors && f['phone'].errors['required']">
                                    Name is required.
                                </div>
                                <div class="text-error"
                                    *ngIf="f['phone'].errors && f['phone'].errors['minlength']">
                                    Name should be 6 character.
                                </div>
                            </mat-hint>
                        </mat-form-field>

                        <!-- password -->
                    <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Ancien Mot de Passe</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput  type="password" formControlName="oldPassword" />
                            <mat-hint *ngIf="f['oldPassword'].touched && f['oldPassword'].invalid"
                                class="m-b-16 error-msg">
                                <div class="text-error"
                                    *ngIf="f['oldPassword'].errors && f['oldPassword'].errors['required']">
                                    Name is required.
                                </div>
                                <div class="text-error"
                                    *ngIf="f['oldPassword'].errors && f['oldPassword'].errors['minlength']">
                                    Name should be at least 4 character.
                                </div>
                            </mat-hint>
                        </mat-form-field>
                        <!-- New password -->
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">New Password</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="password" formControlName="newPassword" />
                            <mat-hint *ngIf="f['newPassword'].touched && f['newPassword'].invalid"
                                class="m-b-16 error-msg">
                                <div class="text-error" *ngIf="f['newPassword'].errors && f['newPassword'].errors['required']">
                                    Password is required.
                                </div>
                                <div class="text-error"
                                *ngIf="f['oldPassword'].errors && f['oldPassword'].errors['minlength']">
                                Name should be at least 4 character.
                            </div>
                            </mat-hint>
                        </mat-form-field>

                        <!-- Confirm new password -->
                        <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Confirm Password</mat-label>
                        <mat-form-field appearance="outline" class="w-100" color="primary">
                        <input matInput type="password" formControlName="confirmPassword" />
                            <mat-hint *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid"
                                class="m-b-16 error-msg">
                                <div class="text-error" *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">
                                Comfirm Password is required.
                                </div>
                            </mat-hint>
                        </mat-form-field>

                    <button mat-flat-button color="primary" class="w-100" [disabled]="!isValidForm()">
                            Change Password
                        </button>
                        <!-- input -->
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
