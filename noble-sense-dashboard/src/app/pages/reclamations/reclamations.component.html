
<!-- START table  -->
<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" class="w-100">
           
            <ng-container matColumnDef="fullName">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Full Name</th>
                    <td mat-cell *matCellDef="let element" class="f-s-14" style="max-width: 400px">{{ element.fullName }}</td>
            </ng-container>                
            <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Email</th>
                    <td mat-cell *matCellDef="let element" class="f-s-14" style="max-width: 400px">
                        <a href="mailto:{{element.email}}">{{ element.email }}</a>
                    </td>
            </ng-container>
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Phone</th>
                <td mat-cell *matCellDef="let element" class="f-s-14" style="max-width: 400px">
                    <a href="tel:+{{element.phone}}"> {{ element.phone}}</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="message">
                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Message</th>
                <td mat-cell *matCellDef="let element" class="f-s-14" style="max-width: 400px">{{ element.message }}</td>
            </ng-container>
            <ng-container matColumnDef="answered">
                <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">Answered</th>
                <td mat-cell *matCellDef="let element" class="f-s-14" style="max-width: 400px">
                    <mat-slide-toggle
                    color="primary"
                    [checked]="element.answered"
                    (change)="toggleAnswered(element.id)"
                  >
                  </mat-slide-toggle>
                </td>
            </ng-container>

                <!-- Ations -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef class="f-s-16 f-w-600">
                        Action
                    </th>
                    <td mat-cell *matCellDef="let element" class="action-link">
                        <a (click)="deleteReclamation(element?.id)" class="m-r-10 cursor-pointer">
                            <i-tabler name="trash" class="icon-18"></i-tabler>
                        </a>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[ 5,10, 15]" [length]="reclamationsPage.totalPages*reclamationsPage.size "
                [pageSize]="reclamationsPage.size" [pageIndex]="reclamationsPage.page" (page)="onPageChange($event)"
                showFirstLastButtons></mat-paginator>
        </div>

    </mat-card-content>
</mat-card>
